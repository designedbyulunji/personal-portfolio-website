<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DESIGNEDBYULUNJI</title>
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <!-- HEADER -->
      <header class="main__header">
        <!-- HEADER LEFT SIDE -->
        <div class="header__logo">
          <h2 class="header__logo-text">DESIGNEDBYULUNJI</h2>
        </div>
        <!-- HEADER RIGHT SIDE -->
        <nav class="header__nav">
          <ul class="nav__nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About Me</a></li>
          </ul>
        </nav>
      </header>
      <!-- HEADER END -->
      <!-- HERO -->
      <section class="hero-section">
        <div class="hero-section__container hero-section__container--hello">
          <h2 class="hello__text">Hello There!</h2>
        </div>
        <div class="hero-section__container hero-section__container--ulunji">
          <h2 class="ulunji__text">I am Ulunji</h2>
        </div>
        <div class="hero-section__container hero-section__container--skills">
          <div class="skills-container">
            <h2 class="ux-designer">UI/UX Designer</h2>
          </div>
          <div class="skills-container">
            <h2 class="front-end">Front End Developer</h2>
          </div>
          <div class="skills-container">
            <h2 class="be-student">BE(BSC) Student</h2>
          </div>
        </div>
      </section>
      <!-- HERO -->
      <!-- QUICK LINKS -->
      <section class="quick-links">
        <div class="quick-links__github-container">
          <img
            src="./design-icons/001-github-sign.png"
            alt="github icon"
            class="quick-links__img quick-links__img--github"
          />
        </div>
        <div class="quick-links__linkedin-container">
          <img
            src="./design-icons/003-linkedin.png"
            alt="linkedin icon"
            class="quick-links__img quick-links__img--linkedin"
          />
        </div>
        <div class="quick-links__gmail-container">
          <img
            src="./design-icons/005-gmail-logo.png"
            alt="gmail icon"
            class="quick-links__img quick-links__img--gmail"
          />
        </div>
      </section>
      <!-- QUICK LINKS END -->
    </main>
  </body>
</html>
